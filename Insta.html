<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular2.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instalogo.png" class="instagram-logo" alt="logo insta">
                <div class="profile-photo">
                    <img src="img/Bea.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue as Beatriz Cunha</a>
                <a href="#" class="instagram-logout">Remove Account</a>

            </div>
            <div class="group">

                <p class="not-conta">Not Beatriz Cunha</p>
                <p class="not-conta">
                    <span class="link-blue">Switch Accounts</span>
                  or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App </p>
               <div class="baixar">
                   <a href="#" class="app-baixar"></a>
                   <a href="#" class="app-baixar"></a>
               </div>
            </div>
        </div>

    </div>





</body>

</html>
